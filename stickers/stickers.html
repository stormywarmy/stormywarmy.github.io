<!DOCTYPE html>
<html>
<head>
	<title>Daydot Local Beta</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
		body {
			background-image: url("pattern.jpg");
		}
		/* Container holding the image and the text */
		.container {
			position: relative;
			text-align: center;
			color: white;
		}
/* Centered text */
.centered {
	font-family: 'Comfortaa', cursive;
	font-size: 96px;
	color: black;
	position: absolute;
	top: 60%;
	left: 50%;
	transform: translate(-50%, -50%);
} 
</style>
<script src="javascript.js"></script>
</head>
<body>
	<div class="container" id="daydotContainer">
		<img id="imageBox" class="imageBox" src="monday.png" alt="Day dot" style="width:20%;">
		<div class="centered"><p id="replace-me">12</p></div>
	</div>

	<button onclick="document.getElementById('replace-me').innerHTML = '14'">14</button>
	<button onclick="document.getElementById('replace-me').innerHTML = '12'">12</button>
	<button onclick="document.getElementById('imageBox').src='tuesday.png'">Tuesday</button>
	<button onclick="document.getElementById('imageBox').src='monday.png'">Monday</button>
	<!--dateVar + '.png'"-->
	<div style="position:relative">
		<img src="monday.png" style="display:none; position:absolute;"/>
		<img src="tuesday.png" style="display:none; position:absolute;"/>
		<img src="wednesday.png" style="display:none; position:absolute;"/>
		<img src="thursday.png" style="display:none; position:absolute;"/>
		<img src="friday.png" style="display:none; position:absolute;"/>
		<img src="saturday.png" style="display:none; position:absolute;"/>
		<img src="sunday.png" style="display:none; position:absolute;"/>
	</div>
</body>
</html>
